<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Roso Tuban - Self Photobooth</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fafae4;
      color: #37472E;
    }

    #app-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
      justify-content: center;
    }

    #landing, #camera-section, #preview-section {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    #landing {
      display: flex;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      font-weight: bold;
    }

    .button {
      background-color: #047954;
      color: white;
      padding: 0.8em 1.6em;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .button:hover {
      background-color: #059a6a;
      transform: scale(1.05);
    }

    video, #photo-preview {
      width: 100%;
      max-width: 400px;
      aspect-ratio: 1/1;
      border-radius: 12px;
      object-fit: cover;
      background-color: black;
      position: relative;
    }

    #overlay-frame {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 400px;
      pointer-events: none;
    }

    #countdown {
      font-size: 2.5rem;
      font-weight: bold;
      color: #047954;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>

<div id="app-container">

  <!-- LANDING PAGE -->
  <section id="landing">
    <h1>Roso Tuban</h1>
    <p>Jejak Budaya, Pesona Wisata</p>
    <img src="https://ik.imagekit.io/cei9xcerp/Artboard%201frame%20tuban.png?updatedAt=1747645295166" style="width:150px; border-radius:14px;">
    <button class="button" id="start-btn">Mulai Foto</button>
  </section>

  <!-- CAMERA PAGE -->
  <section id="camera-section">
    <div style="position: relative;">
      <video id="video" autoplay playsinline></video>
      <img id="overlay-frame" src="https://ik.imagekit.io/cei9xcerp/Artboard%201frame%20tuban.png?updatedAt=1747645295166" alt="">
    </div>
    <div id="countdown"></div>
    <button class="button" id="capture-btn">Ambil Foto</button>
  </section>

  <!-- PREVIEW PAGE -->
  <section id="preview-section">
    <img id="photo-preview" alt="Hasil Foto">
    <div style="display: flex; gap: 1rem;">
      <button class="button" id="retake-btn">Ulangi</button>
      <button class="button" id="print-btn">Cetak</button>
    </div>
  </section>

  <canvas id="canvas"></canvas>

</div>

<script>
  const landing = document.getElementById('landing');
  const cameraSection = document.getElementById('camera-section');
  const previewSection = document.getElementById('preview-section');
  const startBtn = document.getElementById('start-btn');
  const captureBtn = document.getElementById('capture-btn');
  const retakeBtn = document.getElementById('retake-btn');
  const printBtn = document.getElementById('print-btn');
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const photoPreview = document.getElementById('photo-preview');
  const countdown = document.getElementById('countdown');

  let stream = null;

  async function startCamera() {
    try {
      stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
      video.srcObject = stream;
      await new Promise(r => video.onloadedmetadata = r);
    } catch (err) {
      alert('Kamera tidak dapat diakses. Pastikan izin diberikan.');
    }
  }

  function stopCamera() {
    if (stream) {
      stream.getTracks().forEach(track => track.stop());
    }
  }

  async function showCountdown(seconds = 3) {
    for (let i = seconds; i > 0; i--) {
      countdown.textContent = i;
      await new Promise(r => setTimeout(r, 1000));
    }
    countdown.textContent = '';
  }

  async function takePhoto() {
    await showCountdown(3);

    const ctx = canvas.getContext('2d');
    const width = video.videoWidth;
    const height = video.videoHeight;
    const size = Math.min(width, height);
    canvas.width = size;
    canvas.height = size;

    ctx.drawImage(video, (width - size) / 2, (height - size) / 2, size, size, 0, 0, size, size);

    const frame = new Image();
    frame.src = 'https://ik.imagekit.io/cei9xcerp/Artboard%201frame%20tuban%202.png?updatedAt=1747658946104';
    await new Promise(r => frame.onload = r);
    ctx.drawImage(frame, 0, 0, size, size);

    photoPreview.src = canvas.toDataURL('image/png');
    stopCamera();
    cameraSection.style.display = 'none';
    previewSection.style.display = 'flex';
  }

  // Event Handlers
  startBtn.onclick = async () => {
    landing.style.display = 'none';
    cameraSection.style.display = 'flex';
    await startCamera();
  };

  captureBtn.onclick = takePhoto;

  retakeBtn.onclick = async () => {
    previewSection.style.display = 'none';
    cameraSection.style.display = 'flex';
    await startCamera();
  };

  printBtn.onclick = () => {
    const win = window.open('', '_blank');
    win.document.write(`
      <html><head><style>
        body { margin: 0; }
        img { width: 10cm; height: 10cm; object-fit: cover; }
        @page { size: 10cm 10cm; margin: 0; }
      </style></head>
      <body><img src="${photoPreview.src}" /></body>
      <script>
        window.onload = () => setTimeout(() => { window.print(); }, 300);
        window.onafterprint = () => window.close();
      </script>
      </html>
    `);
    win.document.close();
  };
</script>

</body>
</html>
