<script>
  const landing = document.getElementById('landing');
  const startBtn = document.getElementById('start-btn');
  const cameraSection = document.getElementById('camera-section');
  const cameraContainer = document.getElementById('camera-container');
  const video = document.getElementById('video');
  const loader = document.getElementById('loader');
  const countdown = document.getElementById('countdown');
  const cameraControls = document.getElementById('camera-controls');
  const takePhotoBtn = document.getElementById('take-photo-btn');
  const previewContainer = document.getElementById('preview-container');
  const photoPreview = document.getElementById('photo-preview');
  const retakeBtn = document.getElementById('retake-btn');
  const printBtn = document.getElementById('print-btn');
  const canvas = document.getElementById('canvas');

  const DPI = 300;
  const CM_TO_INCH = 0.393701;
  const SIZE_CM = 10;
  const WIDTH_PX = Math.floor(DPI * SIZE_CM * CM_TO_INCH);
  const HEIGHT_PX = WIDTH_PX;

  let stream = null;

  async function startCamera() {
    loader.style.display = 'block';
    countdown.textContent = '';
    cameraControls.style.display = 'none';
    cameraContainer.style.display = 'block';
    previewContainer.style.display = 'none';
    landing.style.display = 'none';

    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: "user",
          width: { ideal: 1280 },
          height: { ideal: 1280 }
        },
        audio: false
      });

      video.srcObject = stream;

      cameraContainer.setAttribute('aria-busy', 'true');
      await new Promise(resolve => {
        video.onloadedmetadata = () => resolve();
      });

      cameraContainer.setAttribute('aria-busy', 'false');
      loader.style.display = 'none';
      cameraControls.style.display = 'flex';
    } catch (error) {
      loader.style.display = 'none';
      cameraContainer.style.display = 'none';
      landing.style.display = 'block';
      alert('Tidak bisa mengakses kamera. Mohon izinkan akses kamera dan coba lagi.');
      console.error(error);
    }
  }

  function stopCamera() {
    if (stream) {
      stream.getTracks().forEach(track => track.stop());
      stream = null;
    }
    video.srcObject = null;
  }

  function startCountdown(seconds) {
    return new Promise(resolve => {
      let counter = seconds;
      countdown.textContent = counter;
      countdown.style.color = '#047954';
      countdown.style.fontWeight = '900';

      const interval = setInterval(() => {
        counter--;
        if (counter > 0) {
          countdown.textContent = counter;
        } else {
          clearInterval(interval);
          countdown.textContent = '';
          resolve();
        }
      }, 1000);
    });
  }

  async function takePhoto() {
    takePhotoBtn.disabled = true;
    loader.style.display = 'block';

    await startCountdown(5);

    canvas.width = WIDTH_PX;
    canvas.height = HEIGHT_PX;
    const ctx = canvas.getContext('2d');

    const videoWidth = video.videoWidth;
    const videoHeight = video.videoHeight;
    const sideLength = Math.min(videoWidth, videoHeight);
    const sx = (videoWidth - sideLength) / 2;
    const sy = (videoHeight - sideLength) / 2;

    ctx.drawImage(video, sx, sy, sideLength, sideLength, 0, 0, canvas.width, canvas.height);

    const frameImage = new Image();
    frameImage.crossOrigin = "anonymous";
    frameImage.src = 'https://ik.imagekit.io/cei9xcerp/Artboard%201frame%20tuban%202.png?updatedAt=1747658946104';

    await new Promise((res) => {
      frameImage.onload = () => {
        ctx.drawImage(frameImage, 0, 0, canvas.width, canvas.height);
        res();
      };
      frameImage.onerror = () => {
        console.error('Gagal memuat frame image.');
        res();
      };
    });

    photoPreview.src = canvas.toDataURL('image/png');
    photoPreview.alt = 'Preview foto hasil selfie dengan frame';
    previewContainer.style.display = 'flex';
    cameraContainer.style.display = 'none';
    cameraControls.style.display = 'none';
    loader.style.display = 'none';

    takePhotoBtn.disabled = false;
    stopCamera();
  }

  startBtn.addEventListener('click', () => startCamera());
  takePhotoBtn.addEventListener('click', () => takePhoto());
  retakeBtn.addEventListener('click', () => {
    previewContainer.style.display = 'none';
    startCamera();
  });

  printBtn.addEventListener('click', () => {
    if (!photoPreview.src) return;
    const printWindow = window.open('', '_blank');
    printWindow.document.write(`
      <html>
      <head>
        <title>Cetak Foto</title>
        <style>
          @page {
            margin: 0;
            size: 10cm 10cm;
          }
          body {
            margin: 0; padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 10cm;
            width: 10cm;
          }
          img {
            width: 10cm;
            height: 10cm;
            object-fit: contain;
            margin: 0; padding: 0;
            -webkit-print-color-adjust: exact;
          }
        </style>
      </head>
      <body>
        <img src="${photoPreview.src}" alt="Foto Cetak" id="print-image" />
        <script>
          window.onload = () => { setTimeout(() => { window.print(); }, 300); };
          window.onafterprint = () => { window.close(); };
        <\/script>
      </body>
      </html>
    `);
    printWindow.document.close();
  });
</script>
