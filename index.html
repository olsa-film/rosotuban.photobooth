<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roso Tuban - Self Photobooth</title>

  <style>
    @font-face {
      font-family: 'Caneladeck';
      src: url('Caneladeck-Medium.woff2') format('woff2'); /* Ganti dengan path ke font Anda */
      font-weight: normal;
      font-style: normal;
    }

    body, html {
      margin: 0; padding: 0; height: 100%;
      background-color: #fafae4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #37472E;
    }

    #app-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1.5rem 1rem;
      max-width: 480px;
      margin: 0 auto;
    }

    h1 {
      font-size: 3.5rem;
      font-family: 'Caneladeck', serif;
      margin-bottom: 0.6em;
      text-align: center;
      color: #37472E;
    }

    .button {
      background-color: #047954;
      color: #fff;
      padding: 1em 2em;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      font-weight: bold;
      border: none;
      margin: 10px;
      transition: all 0.2s ease;
    }

    .button:hover {
      background-color: #059a6a;
      transform: scale(1.05);
    }

    #camera-container, #preview-container {
      display: none;
      width: 100%;
      max-width: 420px;
      aspect-ratio: 1/1;
      background: #111;
      position: relative;
      border-radius: 12px;
      overflow: hidden;
    }

    video, #photo-preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #overlay-frame {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://ik.imagekit.io/cei9xcerp/Artboard%201frame%20tuban.png?updatedAt=1747645295166') center/contain no-repeat;
      pointer-events: none;
    }

    #loader {
      display: none;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #047954;
      border-radius: 50%;
      width: 48px; height: 48px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    #countdown {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
      color: #047954;
    }
  </style>
</head>

<body>
<div id="app-container">
  <main id="landing">
    <h1>Roso Tuban</h1>
    <button class="button" id="start-btn">Mulai Foto</button>
    <p>Jejak Budaya, Pesona Wisata</p>
    <img src="https://ik.imagekit.io/cei9xcerp/Artboard%201frame%20tuban.png?updatedAt=1747645295166" style="width:170px; border-radius:14px;">
  </main>

  <section id="camera-container">
    <video autoplay playsinline id="video"></video>
    <div id="overlay-frame"></div>
  </section>

  <div id="countdown"></div>
  <div id="loader"></div>

  <div id="camera-controls" style="display:none;">
    <button class="button" id="take-photo-btn">Ambil Foto</button>
  </div>

  <section id="preview-container">
    <img id="photo-preview" alt="Hasil Foto" />
    <div>
      <button class="button" id="retake-btn">Ulangi</button>
      <button class="button" id="print-btn">Cetak</button>
    </div>
  </section>

  <canvas id="canvas" style="display:none;"></canvas>
</div>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const startBtn = document.getElementById('start-btn');
  const cameraContainer = document.getElementById('camera-container');
  const previewContainer = document.getElementById('preview-container');
  const photoPreview = document.getElementById('photo-preview');
  const countdown = document.getElementById('countdown');
  const loader = document.getElementById('loader');
  const takePhotoBtn = document.getElementById('take-photo-btn');
  const retakeBtn = document.getElementById('retake-btn');
  const printBtn = document.getElementById('print-btn');
  const cameraControls = document.getElementById('camera-controls');

  let stream = null;

  async function startCamera() {
    try {
      loader.style.display = 'block';
      stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
      video.srcObject = stream;
      document.getElementById('landing').style.display = 'none';
      cameraContainer.style.display = 'block';
      cameraControls.style.display = 'block';
      loader.style.display = 'none';
    } catch (e) {
      alert('Kamera tidak bisa diakses. Pastikan izin kamera sudah diberikan.');
    }
  }

  function stopCamera() {
    if (stream) {
      stream.getTracks().forEach(track => track.stop());
      video.srcObject = null;
    }
  }

  function startCountdown(seconds = 3) {
    return new Promise(resolve => {
      let count = seconds;
      countdown.textContent = count;
      const timer = setInterval(() => {
        count--;
        countdown.textContent = count > 0 ? count : '';
        if (count <= 0) {
          clearInterval(timer);
          resolve();
        }
      }, 1000);
    });
  }

  async function takePhoto() {
    takePhotoBtn.disabled = true;
    await startCountdown(3);
    const ctx = canvas.getContext('2d');
    const size = Math.min(video.videoWidth, video.videoHeight);
    canvas.width = canvas.height = size;
    ctx.drawImage(video, (video.videoWidth - size) / 2, (video.videoHeight - size) / 2, size, size, 0, 0, size, size);

    const frame = new Image();
    frame.src = 'https://ik.imagekit.io/cei9xcerp/Artboard%201frame%20tuban%202.png?updatedAt=1747658946104';
    await new Promise(r => frame.onload = r);
    ctx.drawImage(frame, 0, 0, size, size);

    photoPreview.src = canvas.toDataURL('image/png');
    cameraContainer.style.display = 'none';
    cameraControls.style.display = 'none';
    previewContainer.style.display = 'block';
    stopCamera();
    takePhotoBtn.disabled = false;
  }

  startBtn.onclick = () => startCamera();
  takePhotoBtn.onclick = () => takePhoto();
  retakeBtn.onclick = () => {
    previewContainer.style.display = 'none';
    startCamera();
  };
  printBtn.onclick = () => {
    const win = window.open('', '_blank');
    win.document.write(`
      <html><head><style>
        body { margin: 0; }
        img { width: 10cm; height: 10cm; object-fit: cover; }
        @page { size: 10cm 10cm; margin: 0; }
      </style></head>
      <body><img src="${photoPreview.src}" /></body>
      <script>
        window.onload = () => setTimeout(() => { window.print(); }, 300);
        window.onafterprint = () => window.close();
      </script>
      </html>
    `);
    win.document.close();
  };
</script>
</body>
</html>
