<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Self PhotoBooth AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0d0d0d;
    }

    .landing {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, #4facfe, #00f2fe);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2;
      transition: opacity 0.6s ease-in-out;
    }

    .landing.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .title {
      font-size: 3rem;
      color: white;
      margin-bottom: 2rem;
      animation: floatText 3s ease-in-out infinite;
    }

    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      background-color: white;
      color: #333;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .button:hover {
      background-color: #ddd;
    }

    .camera-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    .camera-container.active {
      display: flex;
    }

    .frame {
      width: 640px;
      height: 480px;
      border: 16px solid white;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      border-radius: 30px;
      position: relative;
      background-color: #000;
    }

    video {
      width: 100%;
      height: 100%;
      border-radius: 14px;
      object-fit: cover;
    }

    canvas {
      display: none;
    }

    .capture-btn {
      margin-top: 1rem;
      padding: 0.8rem 1.8rem;
      font-size: 1rem;
      border: none;
      background-color: #00f2fe;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .capture-btn:hover {
      background-color: #4facfe;
    }

    .photo-output {
      margin-top: 1rem;
    }

    .photo-output img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Landing Page -->
  <div class="landing" id="landingPage">
    <div class="title">Welcome to Self PhotoBooth</div>
    <button class="button" onclick="startCamera()">Mulai Foto</button>
  </div>

  <!-- Kamera + Frame -->
  <div class="camera-container" id="cameraContainer">
    <div class="frame">
      <video id="video" autoplay playsinline></video>
    </div>
    <button class="capture-btn" onclick="capturePhoto()">Ambil Foto</button>
    <div class="photo-output" id="photoOutput"></div>
  </div>
</div>

<canvas id="canvas" width="640" height="480"></canvas>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const context = canvas.getContext('2d');
  const photoOutput = document.getElementById('photoOutput');
  const landingPage = document.getElementById('landingPage');
  const cameraContainer = document.getElementById('cameraContainer');

  async function startCamera() {
    landingPage.classList.add('hidden');
    cameraContainer.classList.add('active');

    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
    } catch (error) {
      alert('Kamera tidak bisa diakses: ' + error);
    }
  }

  function capturePhoto() {
    context.drawImage(video, 0, 0, canvas.width, canvas.height);
    const imageData = canvas.toDataURL('image/png');

    const img = document.createElement('img');
    img.src = imageData;
    photoOutput.innerHTML = '';
    photoOutput.appendChild(img);
  }
</script>

</body>
</html>
